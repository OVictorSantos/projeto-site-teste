<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #c25f84, #cb7193, #dbd6d6);/*radial-gradient   ele fica em forma de circulo, colocando % vc define o quanto a cor vai aparecer*/
            background-attachment: fixed;/*Deixa o fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
<!--Anotações
bottom gradiente de cima pra baixo
top gradiente de baixo pra cima
right gradiente da esquerda pra direita
left gradiente da direita pra esquerda
número seguido de deg idica os graus da direção pra onde ir-->

</body>
</html>
