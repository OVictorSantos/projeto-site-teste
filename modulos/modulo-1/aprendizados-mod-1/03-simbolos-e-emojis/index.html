        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;

    <br>
        &#x1F596;
        &#x1F913;
    </p>
    <!--&#x é a base pra colocar emoji e 1F596 é o codigo que você pega do site-->
